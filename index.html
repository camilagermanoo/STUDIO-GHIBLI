<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400..840;1,400..840&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400..840;1,400..840&family=Archivo:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="#">
            <img src="images/logo.svg" alt="Logo do Studio Ghibli">
        </a>
        <nav class="nav-links">
            <a href="#" class="link">
                <img src="images/logo-google.svg" alt="Logo do Google">
            </a>
            <a href="#" class="link">
                <img src="images/logo-facebook.svg" alt="Logo do Facebook">
            </a>
            <a href="#" class="link">
                <img src="images/logo-instagram.svg" alt="Logo do Instagram">
            </a>
            <a href="#" class="link">
                <img src="images/logo-twitter.svg" alt="Logo do Twitter">
            </a>
        </nav>
    </header>

    <main>
        <section class="conteudo">
            <div class="descricao">
                <h3 class="titulo-chapeu">HAYAO MIYAZAKI</h3>
                <h2 class="titulo">A VIAGEM DE CHIHIRO</h2>
                <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>

                <div class="botoes">
                    <button class="botao botao-primario">
                        <img id="icon-play" src="images/Play.svg">
                        ASSISTIR AGORA</button>
                    <button class="botao botao-secundario">ASSISTA O TRAILER</button>
                </div>

            </div>

            <div class="ilustracao">
            </div>
        </section>
    </main>
</body>
</html>
